<head>
  <meta charset="utf-8">
  <!-- Responsive viewport meta tag for mobiles -->
  <!-- https://developer.mozilla.org/en-US/docs/Mozilla/Mobile/Viewport_meta_tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Title and description -->
  <title>{{ .Title }} Â· {{ .Site.Title }}</title>
  {{ with .Description }}
    <meta name="description" content="{{ . }}">
  {{ end }}
  <!-- Favorite icon -->
  {{ with .Site.Params.Icon }}
    <link href="{{ . | relURL }}" rel="icon">
  {{ end }}
  <!-- CSS -->
  {{ range (union (slice "css/main.css") .Site.Params.CSS) }}
    <link href="{{ . | relURL }}" rel="stylesheet">
  {{ end }}
  <!-- JavaScript -->
  {{ range (union (slice "js/main.js") .Site.Params.JS) }}
    <script src="{{ . | relURL }}"></script>
  {{ end }}
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/b030fd7e2d.js" crossorigin="anonymous"></script>
  <!-- Moment -->
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <!-- Highlight -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/highlight.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/styles/github.min.css" rel="stylesheet">
</head>
